<mat-form-field appearance="fill">
  <mat-select [(ngModel)]="selected" name="category" placeholder="All">
    <mat-option value="0" selected>All</mat-option>
    <mat-option *ngFor="let c of categoriesList" [value]="c.catId">{{c.catName}}</mat-option>
  </mat-select>
</mat-form-field>
<div class="search">
  <input #search type="text" class="searchTerm" placeholder="What are you looking for?" ngModel (ngModelChange)="searchP(search.value)">
  <button type="submit" class="searchButton">
   <mat-icon>search</mat-icon>
 </button>
</div>



<div style="background-color: rgb(251, 250, 250);">
  <div class="cards">
    <span *ngFor="let e of DisplayP">
      <div class="card"
        *ngIf="(e.catId == selected || selected == 0) && (e.productName | lowercase).includes(searchTerm | lowercase)">

        <div>
          <div>
            <a style="float: left;"><a>Price:</a><a
                style="font-size:large; color:blue;font-weight: bold;padding-left: 5px;">{{e.productPrice |
                currency}}</a></a>
            <a style="float:right">Stock: <a
                style="font-size:large;font-weight: bold;color:#F26925">{{e.productStock}}</a></a>
          </div>
        </div>

        <div class="content">
          <div class="img">
            <img src="{{'../../assets/images/pic' + e.productId  + '.png'}}" alt={{e.productId}}>
          </div>
          <div>

            <div class="name" style="font-size:medium;color:#F26925;"><b>{{e.productName | uppercase}}</b></div>
            <div class="job">
              <p style="font-size:medium;">{{e.productDetails}}</p>
            </div>
          </div>
          <div style="width:100%;">
            <mat-form-field
              style="width:80px;height:2px; border-color:#F26925;"
              appearance="outline">
              <mat-label style="font-size:x-small;">QTY</mat-label>
              <mat-select style="font-size:small;float:left;height:2px">
                <mat-option *ngFor="let qty of qty" [value]="qty.value">{{qty.viewValue}}</mat-option>
              </mat-select>
            </mat-form-field>
            <button style="font-size:x-small;float:right;margin-top:4px;" mat-raised-button color="primary" mat-button>
              <mat-icon color="accent">add_shopping_cart</mat-icon>ADD TO CART
            </button>
          </div>
        </div>
      </div>


    </span>
  </div>
</div>


<router-outlet></router-outlet>
